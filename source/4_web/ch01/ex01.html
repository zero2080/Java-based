<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>첫 예제</title>
    <style>  /* style에는 CSS(디자인) */
        body{background-color: #FFff33;/*RGB*/}
    </style>
    <script> /* script는 JavaScript(동적)*/
        name = prompt("이름이 뭐요?", "홍길동");
        document.write(name + "님 어서와요 ");
    </script>
</head>
<body> <!-- body는 브라우저에 보여질 컨텐츠 -->
    안녕하세요.<br />
    Hello, World.
</body>
</html>
