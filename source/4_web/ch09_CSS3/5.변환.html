<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script src="js/prefixfree.min.js"></script>
  <style>
    #content_wrap1{width:200px; height:200px; border:2px solid red;
                  margin:30px auto;
    }
    #content_wrap1 .content_trans{
      width:200px; height:200px; background-color:yellow;
      opacity:0.5;
      transform: skew(-30deg) scale(1.2) rotate(45deg);
    }
    #content_wrap2{width:150px; height:150px; border:2px solid red;}
    #content_wrap2 .content_trans{
      background-color:blue; width:150px; height:150px; color:white;
      font-size:2em;
      transform:rotate(270deg);
      transform-origin:top right;
    }
  </style>
</head>
<body>
  <div id="content_wrap1">
    <div class="content_trans">content1</div>
  </div>
  <div id="content_wrap2">
    <div class="content_trans">content2</div>
  </div>
</body>
</html>
