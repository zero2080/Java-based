<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script src="js/prefixfree.min.js"></script>
  <style>
    * {margin:0; padding:0;}
    #wrap{position:relative;}
    #wrap .rec{
      width:100px; height:100px; line-height:100px; text-align:center;
      font-size:2em; background-color:yellow;
      animation-name:rec_ani; /* 애니메이션 속성 */
      animation-duration:3s;
      animation-delay:1s;
      animation-iteration-count:infinite; /* 애니메이션 무한 반복 */
      animation-direction:alternate;/* 애니메이션이 진행되었다가 역방향으로 다시*/
    }
    @keyframes rec_ani{ /* 키프레임 애니메이션 규칙을 만듦 */
      from{background-color:yellow;}
      to{ width:500px; height:500px; line-height:500px; font-size:5em;
          background-color:red;
      }
    }
    #wrap .cir{
      width:100px; height:100px; line-height:100px; text-align:center;
      font-size:2em; background-color:red;
      border-radius:100px;
      position:absolute; left:0px; top:110px;
      animation-name: cir_ani;
      animation-duration:3s;
      animation-iteration-count:infinite;
      animation-direction:alternate;
    }
    #wrap .cir:hover{animation-play-state:paused;}
    @keyframes cir_ani{
      from{
        left:0; top:110px; background-image:url('sul.jpg');
        background-size:100%; transform:rotate(0deg);
      }
      to{
        left:400px; top:510px; background-image:url('han.jpg');
        background-size:100%;transform:rotate(180deg);
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="rec">rec</div>
    <div class="cir">cir</div>
  </div>
</body>
</html>
