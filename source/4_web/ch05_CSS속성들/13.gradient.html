<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    ul { width:800px; margin: 0 auto;
         border: 1px solid gray;
         overflow:hidden;
    }
      ul li {
        float: left;
        list-style: none;
        margin: 10px 0;
        width: 150px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        font-size: 1.5em;
        color: white;
        /* 그라데이션 css 소스를 만들어 넣는다 */
        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#fce516+7,fefcea+31,ef9c37+81 */
        background: #fce516; /* Old browsers */
        background: -moz-linear-gradient(top, #fce516 7%, #fefcea 31%, #ef9c37 81%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top, #fce516 7%,#fefcea 31%,#ef9c37 81%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, #fce516 7%,#fefcea 31%,#ef9c37 81%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fce516', endColorstr='#ef9c37',GradientType=0 ); /* IE6-9 */
      }
    ul li a{

    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">menu1</a></li>
    <li><a href="#">menu2</a></li>
    <li><a href="#">menu3</a></li>
    <li><a href="#">menu4</a></li>
    <li><a href="#">menu5</a></li>
  </ul>
</body>
</html>
