<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    /* * * * 페이지 초기화 * * * * * * */
    * {padding:0; margin:0; }
    div {
      border: 1px solid gray;
      margin:5px;
      padding:5px;
      text-align:center;
    }
    /* * * * 페이지 전체 contain *  * * */
    #contain{
      width:800px; margin:10px auto;position:relative;
    }
    /* * * * * header * * * * * * * * * */
    #header {
      width:780px; height:90px;
      line-height:90px;
      background-color:yellow;
    }
    #nav {width:780px; height:100px; padding-top:10px;}
    #nav ul {
      width:720px;
      margin:10px auto;
      overflow:hidden;
    }
    #nav ul li{
      float:left; list-style:none;
      background-color:pink;
      margin:2px;
    }
    #nav ul li a{
      text-decoration:none;
      color:purple;
      font-weight:bold;
      display:block;
      width:140px; height:50px;
      line-height:50px;
    }
    #nav ul li:first-child{
      border-radius: 20px 0 0 20px;
    }
    #nav ul li:last-child {
        border-radius: 0 20px 20px 0;
    }
    /***********wrap*********/
    #wrap {width:780px; overflow:hidden;}
    #wrap #content{
      float:left;
      width:600px; height:300px;
    }
    #wrap #banner{
      float:left;
      width:136px; height:300px;
    }
    /***********footer************/
    #footer{
      width:780px; height:90px;
      line-height :90px;
      background-color:yellow;
    }
    /* * * * background image * * * * * * */
    #back {
      width:100%; height:100%;
      background-image:url('sulhyun.jpg');
      position:absolute;
      left:0; top:0; margin:0; padding:0;
      opacity:0.3;
      z-index:-999;
    }
  </style>
</head>
<body>
  <div id="contain">
    <div id="header">
      HEADER
    </div>
    <div id="nav">
      <p>NAVIGATION</p>
      <ul>
        <li><a href="none1">menu1</a></li>
        <li><a href="none1">menu2</a></li>
        <li><a href="none1">menu3</a></li>
        <li><a href="none1">menu4</a></li>
        <li><a href="none1">menu5</a></li>
      </ul>
    </div>
    <div id="wrap">
      <div id="content">CONTENT</div>
      <div id="banner">BANNER</div>
    </div>
    <div id="footer">
      FOOTER
    </div>
    <div id="back"></div>
  </div>
</body>
</html>
