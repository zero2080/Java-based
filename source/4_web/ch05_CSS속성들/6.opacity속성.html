<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    ul li{display:inline-block;
          width:200px; height:200px; margin:5px;
          background-color:red;
          font-size:2em;
          text-align:center;
    }
    ul li:nth-child(1){opacity:1; /* 전혀 안 투명 */}
    ul li:nth-child(2){opacity:0.5; }
    ul li:nth-child(3){opacity:0.1; /* 거의 투명 */ }
  </style>
</head>
<body>
  <ul>
    <li>우리 나라 만세</li>
    <li>우리 나라 만세</li>
    <li>우리 나라 만세</li>
  </ul>
</body>
</html>
