<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    * {margin:0; padding:0;}
    div {width:100px; height:100px; border:red solid 10px;}
    div:nth-child(1) {background-color:yellow; border:0;}
    div:nth-child(2) {box-sizing:border-box; /* width안에 border가 들어가*/}
    div:nth-child(3) {box-sizing:content-box; /* default*/}
  </style>
</head>
<body>
  <div>1111</div><div>2222</div><div>2222</div><div>2222</div>
</body>
</html>
