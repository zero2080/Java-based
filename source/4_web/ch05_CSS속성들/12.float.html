<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    #row1, #row2{
      width:500px; margin:0 auto;
      border:5px solid gray;
      overflow:hidden;
    }
    #row1 div { 
      float:left;
      width:100px; height:100px; margin:5px; padding:5px;
      border: 1px solid red;
    }
    #row2 div {
      float:right;
      width:100px; height:100px; margin:5px; padding:5px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div id="row1">
    <div id="first">first</div>
    <div id="seconde">second</div>
  </div>
  <div id="row2">
    <div id="first">second</div>
    <div id="seconde">first</div>
  </div>
</body>
</html>
