<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    * {margin:0; padding:0;}
    #nav{width:800px; margin:2px auto; border:1px solid gray;}
    #nav ul{overflow:hidden;}
    #nav ul li{
      float:left;
      list-style:none;
      border-top: 1px solid red;
      border-bottom: 1px solid red;
      width:150px; height:100px; 
      margin:5px;
      line-height:100px; text-align:center;/* 가운데 정렬 */
    }
    #nav ul li a {text-decoration:none; color:blue; display:block;}
  </style>
</head>
<body>
  <div id="nav">
    <ul>
      <li><a href="#">menu1</a></li>
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
      <li><a href="#">menu4</a></li>
      <li><a href="#">menu5</a></li>
    </ul>
  </div>
</body>
</html>
