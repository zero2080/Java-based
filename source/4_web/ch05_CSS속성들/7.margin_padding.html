<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    * {margin:0; padding:0}
    div{width:200px; height:200px;font-weight:bold;}
    div:nth-child(1){background-color:red;}
    div:nth-child(2){background-color:green; padding:20px;}
    div:nth-child(3){background-color:blue; margin:20px;}
    div:nth-child(4){background-color:yellow;padding:20px;margin:20px; }
  </style>
</head>
<body>
  <div>200*200(margin X, padding X)</div>
  <div>200*200(padding O)</div>
  <div>200*200(margin O)</div>
  <div>200*200(margin O, padding O)</div>
</body>
</html>
