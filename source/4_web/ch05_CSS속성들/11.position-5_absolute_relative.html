<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    #contain{width:700px; margin:0 auto; border:1px solid gray;}
    #contain #header { height:50px; border:1px solid red;
        line-height:50px; text-align:center;
    }
    #contain #wrap {
      height:200px; border:1px solid red; position:relative;
    }
    #wrap #content1 {width:400px; height:180px; background-color:red;
        position:absolute; left:10px; top:10px;
        border: 2px dashed green;
        z-index: 99; /* 겹쳐있을 때 z-index가 큰값이 위로 표현 */
    }
    #wrap #content2 {width:300px; height:180px; background-color:yellow;
        position:absolute; right:10px; top:15px;
        border:2px dashed green;
        z-index: -99;
    }
  </style>
</head>
<body>
  <div id="contain">
    <div id="header">HEADER</div>
    <div id="wrap">
      <div id="content1">CONTENT1</div>
      <div id="content2">CONTENT2</div>
    </div>
    <div id="footer">FOOTER</div>
  </div>
</body>
</html>
