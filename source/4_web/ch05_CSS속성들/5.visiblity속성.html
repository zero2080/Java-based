<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    div div {width:100px; height:100px; border:1px solid red;}
    #display_none div:nth-child(3){display:none;}/* div,공간도 안보임*/
    #visibility_hidden div:nth-child(3){visibility:hidden;}
  </style>
</head>
<body>
  <div id="display_none">
    <h1>display:none</h1>
    <div>content1</div>
    <div>안보일 애(display:none)</div>
    <div>content3</div>
  </div>
  <div id="visibility_hidden">
    <h1>visibility:hidden</h1>
    <div>content1</div>
    <div>안보일 애(visibility:hidden)</div>
    <div>content3</div>
  </div>
</body>
</html>
