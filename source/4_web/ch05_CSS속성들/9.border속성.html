<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    div{ width:100px; height:100px; border-style:solid;}
    div:nth-child(1){border:2px solid red;}
    div:nth-child(2){border-color:blue; 
                     border-width:2px;
    }
    div:nth-child(3){
      border-top: 2px solid green;
      border-right: 3px dashed blue;
      border-bottom : 2px dotted red;
      border-left : 3px double yellow;
    }
      div:nth-child(4) {
        border-right-color: red;
        border-right-width: 3px;
      }
  </style>
</head>
<body>
  <div>1111</div><div>2222</div><div>3333</div><div>4444</div>
</body>
</html>
