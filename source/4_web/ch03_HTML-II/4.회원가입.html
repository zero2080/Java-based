<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <form>
    <table border="1">
      <caption><h1>회원가입</h1></caption>
      <tr>
        <td>
          <table>
            <tr>
              <td><center>이 름</center></td>
              <td><input type="text" name="uname" /></td>
            </tr>
            <tr>
              <td><center>전 화</center></td>
              <td><input type="tel" name="utel"></td>
            </tr>
            <tr>
              <td><center>나 이</center></td>
              <td><input type="number" name="age" min="0" max="120"></td>
            </tr>
            <tr>
              <td><center>생년월일</center></td>
              <td><input type="date" name="ubirth" /></td>
            </tr>
            <tr>
              <td><center>성 별</center></td>
              <td>
                <input type="radio" name="gender" value="m">남
                <input type="radio" name="gender" value="f">여
              </td>
            </tr>
            <tr>
              <td colspan="2"><center><input type="submit" /></center></td>
            </tr>
        </table>
      </td>
      <td>
        <ul>
          <li>주민등록없이 전화번호로 회원가입이 가능합니다.</li>
          <li>
            블로그/카페/메일/드라이브 등의 대부분 서비스가 이용 가능합니다.<br />
            (단, 일부 공개 게시판 및 유료 서비스는 실명확인 후 이용 가능합니다)
          </li>
          <li>이름, 생년월일과 성별은 추후 변경할 수 없습니다.</li>
        </ul>
      </td>
     </tr>
   </table>
  </form>
</body>
</html>
