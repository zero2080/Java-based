<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>10.work.html</title>
  <style>
    b {color: red;}
    td, p {text-align: center;}
  </style>
  <script>
    function chk() {
      if (frm.name.value.length < 2) {
        alert('이름은 2글자 이상만' + frm.name.value.length);
        frm.name.focus();
        return false;
      }
      if (frm.pw.value != frm.pwchk.value) {
        alert("비밀번호를 확인하세요");
        frm.pw.value = "";
        frm.pwchk.value = "";
        frm.pw.focus();
        return false;
      }
      if (frm.id.value.length < 4) {
        alert("ID는 4글자 이상만");
        frm.id.focus();
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <form action="#none" name="frm" onsubmit="return chk()">
    <fieldset>
      <legend>필수입력</legend>
      <table>
        <tr>
          <td><label for="name">이 름<b>*</b></label></td>
          <td>
            <input type="text" id="name" name="name" size="20"
                    autofocus="autofocus"
                    placeholder="이름은 2글자 이상">
          </td>
        </tr>
        <tr>
          <td><label for="id">아이디<b>*</b></label></td>
          <td>
            <input type="text" id="id" name="id" size="20"
                    required="required"
                    placeholder="ID는 4글자 이상">
          </td>
        </tr>
        <tr>
          <td><label for="pw">비밀번호<b>*</b></label></td>
          <td>
            <input type="password" id="pw" name="pw" size="20"
                    required="required">
          </td>
        </tr>
        <tr>
          <td><label for="pwchk">비번확인<b>*</b></label></td>
          <td>
            <input type="password" id="pwchk" size="20"
                    name="pwchk" required="required">
          </td>
        </tr>
        <tr>
          <td><label for="tel">전화<b>*</b></label></td>
          <td>
            <input type="text" id="tel" name="tel" size="20"
                    required="required"
                    placeholder="xx-xxx-xxxx/000-0000-0000"
                    pattern="\d{2,3}-\d{3,4}-\d{4}"
                    title="xx-xxx-xxxx 또는 000-0000-0000형식만">
          </td>
        </tr>
        <tr>
          <td><label for="mail">이메일<b>*</b></label></td>
          <td>
            <input type="email" id="mail" name="mail" size="20"
                    required="required"
                    placeholder="id@domain">
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>추가 입력 사항</legend>
      <table>
        <tr>
          <td>
            결혼유무
          </td>
          <td>
            <input type="radio" name="wed" value="y">기혼
            <input type="radio" name="wed" value="n" checked="checked">미혼
          </td>
        </tr>
        <tr>
          <td>자식</td>
          <td>
            <input type="checkbox" name="kid" value="s">아들
            <input type="checkbox" name="kid" value="d">딸
          </td>
        </tr>
        <tr>
          <td>지역</td>
          <td><select name="region">
                <option>서울</option><option selected="selected">경기</option>
                <option>충청</option><option>전라</option>
                <option>영남</option><option>강원</option>
              </select>
          </td>
        </tr>
      </table>
    </fieldset>
    <p>
      <input type="submit" value="가입">
      <input type="reset" value="취소">
    </p>
  </form>
</body>
</html>
