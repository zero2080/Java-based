<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
      b, strong {color:red;}
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>사용자인터페이스(UI) 높이기</legend>
      <ul>
        <li><label for="name">이름 <b>*</b> </label>
            <input type="text" name="name" id="name" required="required"
                   autofocus="autofocus"/>
        </li>
        <li>
            <label for="id">아이디 <b>*</b></label>
            <input type="text" name="id" id="id" required="required"/>
        </li>
        <li>
            <label for="pw">비밀번호 <b>*</b></label>
            <input type="password" name="pw" id="pw" required="required"/>
        </li>
        <li>
            <label for="email">이메일 &nbsp; </label>
            <input type="email" name="email" id="email" />
        </li>
      </ul>
      <center><input type="submit" value="전송" /></center>
    </fieldset>
  </form>
</body>
</html>
