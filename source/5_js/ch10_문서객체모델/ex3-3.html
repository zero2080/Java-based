<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    body{background-color:black;}
    table{width:280px; height:80px; margin:0 auto;}
    table caption{font-size:.5em;}
    table tr td:nth-child(1){background-color:red;}
    table tr td:nth-child(2){background-color:orange;}
    table tr td:nth-child(3){background-color:yellow;}
    table tr td:nth-child(4){background-color:green;}
    table tr td:nth-child(5){background-color:blue;}
    table tr td:nth-child(6){background-color:navy;}
    table tr td:nth-child(7){background-color:violet;}
    h6{color:white;}
  </style>
  <script>
    var color = ['black', 'red', 'orange', 'yellow', 'green', 'blue',
      'navy', 'violet'];
    function showMsg(idx) {
      document.body.style.color = color[idx];
    }
  </script>
</head>
<body>
  <h6>ex3. 검은색 바탕에 빨, 주, 노, 초, 마, 남, 보 테이블을 만들고 각 색위에 마우스를 올리면 테이블 밑에 해당 색의 글씨를 출력하는 페이지를 구현하시오</h6>
  <table>
    <tr onmouseout="showMsg(0)">
      <td onmouseover="showMsg(1)"></td>
      <td onmouseover="showMsg(2)"></td>
      <td onmouseover="showMsg(3)"></td>
      <td onmouseover="showMsg(4)"></td>
      <td onmouseover="showMsg(5)"></td>
      <td onmouseover="showMsg(6)"></td>
      <td onmouseover="showMsg(7)"></td>
    </tr>
  </table>
  <h1 id="msg">야호 금요일이다</h1>
</body>
</html>
