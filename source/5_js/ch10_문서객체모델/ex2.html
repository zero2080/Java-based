<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    var url = ['http://www.naver.com',
      'http://www.daum.net',
      'http://www.google.com',
      'http://www.yahoo.com'];
    function changeLocation(i) {
      location.href = url[i];
    }
  </script>
</head>
<body>
  <h6>ex2. 버튼을 클릭하면 해당 페이지로 이동한다</h6>
  <h2>메뉴</h2>
  <button onclick="location.href='http://www.naver.com'">네이버</button>
  <button onclick="changeLocation(1)">다음</button>
  <button onclick="changeLocation(2)">구글</button>
  <button onclick="changeLocation(3)">야후</button>
</body>
</html>
