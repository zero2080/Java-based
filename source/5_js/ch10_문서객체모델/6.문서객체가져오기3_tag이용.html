<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    function change() {
      var h1 = document.getElementsByTagName('h1');
      for (var i in h1) {
        h1[i].innerHTML = '바꿔';
        h1[i].style.backgroundColor = 'red';
      }
    };
  </script>
</head>
<body>
  <h1 id="h1">HEADER</h1>
  <h1 id="h2">HEADER</h1>
  <button onclick="change()">바꿔</button>
</body>
</html>
