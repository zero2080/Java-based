<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    table{width:280px; height:80px; margin:0 auto;}
    table caption{font-size:.5em;}
    table tr td:nth-child(1){background-color:red;}
    table tr td:nth-child(2){background-color:orange;}
    table tr td:nth-child(3){background-color:yellow;}
    table tr td:nth-child(4){background-color:green;}
    table tr td:nth-child(5){background-color:blue;}
    table tr td:nth-child(6){background-color:navy;}
    table tr td:nth-child(7){background-color:violet;}
  </style>
  <script>
    var color = ['white', 'red', 'orange', 'yellow', 'green',
      'blue', 'navy', 'violet'];
    function backcolorChange(idx) {
      document.body.style.backgroundColor = color[idx];
    }
  </script>
</head>
<body>
  <h6>ex1.빨, 주, 노, 초, 파, 남, 보 바탕의 테이블을 만들고 각 색에 마우스를 올리면 바탕화면도 바뀌는 페이지를 구현하시오</h6>
  <table>
    <tr onmouseout="backcolorChange(0)">
      <td onmouseover="backcolorChange(1)"></td>
      <td onmouseover="backcolorChange(2)"></td>
      <td onmouseover="backcolorChange(3)"></td>
      <td onmouseover="backcolorChange(4)"></td>
      <td onmouseover="backcolorChange(5)"></td>
      <td onmouseover="backcolorChange(6)"></td>
      <td onmouseover="backcolorChange(7)"></td>
    </tr>
  </table>
</body>
</html>
