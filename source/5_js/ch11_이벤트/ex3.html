<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    table {
      width: 600px;
      margin: 20px auto;
      background-color: darkgreen;
    }

    td {
      background-color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }
  </style>
  <script>
    window.onload = function () {
      var idx = 0;
      var tds = document.getElementsByTagName('td');
      tds[idx].style.backgroundColor = 'yellow';
      this.onkeyup = function () { // 좌:37, 상:38, 우:39, 하:40
        if (event.keyCode >= 37 && event.keyCode <= 40) {
          tds[idx].style.backgroundColor = 'white';
          switch (event.keyCode) {
            case 37: if (idx % 3 == 0) idx += 2;
                     else idx--;
                     break;
            case 38: if (idx <= 2) idx += 6;
                     else idx -= 3;
                     break;
            case 39: if (idx % 3 == 2) idx -= 2;
                     else idx++;
                     break;
            case 40: if (idx >= 6) idx -= 6;
                     else idx += 3; 
          }
          tds[idx].style.backgroundColor = 'yellow';
        }
      };
    };
  </script>
</head>
<body>
  <table>
    <tr><td>0</td><td>1</td><td>2</td></tr>
    <tr><td>3</td><td>4</td><td>5</td></tr>
    <tr><td>6</td><td>7</td><td>8</td></tr>
  </table>
</body>
</html>
