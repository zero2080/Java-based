<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    var overImg = new Array(4);
    var outImg = new Array(4);
    for (var i = 0; i < overImg.length; i++) {
      overImg[i] = 'img/' + i + 'over.jpg';
      outImg[i] = 'img/' + i + 'out.jpg';
    }
    function ov(n) {
      var img = document.getElementsByTagName('img')[n];
      //img.src = overImg[n];
      img.setAttribute('src', overImg[n]);
      //document.images[n].src = overImg[n];
    }
    function out(n) {
      var img = document.getElementsByTagName('img')[n];
      //img.src = outImg[n];
      img.setAttribute('src', outImg[n]);
      //document.images[n].src = outImg[n];
    }
  </script>
</head>
<body>
  <img src="img/0out.jpg" alt="Tutorial" 
       onmouseover="ov(0)" onmouseout="out(0)"/>
  <img src="img/1out.jpg" alt="Example" 
       onmouseover="ov(1)" onmouseout="out(1)"/>
  <img src="img/2out.jpg" alt="Special" 
       onmouseover="ov(2)" onmouseout="out(2)"/>
  <img src="img/3out.jpg" alt="Link" 
       onmouseover="ov(3)" onmouseout="out(3)"/>
</body>
</html>
