<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    var students = [];
    students.push(makeStudent('윤인성', 99, 88, 77, 66));
    students.push(makeStudent('홍길동', 75, 90, 52, 66));
    students.push(makeStudent('신길동', 55, 66, 77, 77));
    students.push(makeStudent('마길동', 55, 66, 77, 77));
    students.push(makeStudent('유길동', 55, 66, 77, 77));

    students.forEach(function (data) {
      document.write(data);
    });
    //
    function makeStudent(name, kor, mat, eng, sci) {
      var objStudent = {
        name: name,
        kor: kor,
        mat: mat,
        eng: eng,
        sci: sci,
        getSum: function () {
          return this.kor + this.mat + this.eng + this.sci;
        },
        getAvg: function () {
          return this.getSum() / 4;
        },
        toString: function () {
          var output = '';
          for (var key in this) {
            if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
              output += key + ' : ' + this[key] + '<br>';
            }
          }
          return output + '<hr>';
        }
      };
      return objStudent;
    }
  </script>
</head>
<body>
</body>
</html>
