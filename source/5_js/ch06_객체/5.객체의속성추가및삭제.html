<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    var student = {};
    student.name = '윤인성';
    student.hobby = '악기';
    student.talent = '춤';
    student.toString = function () {
      var output = '';
      for (var key in this) {
        if (key != 'toString') {
          output += key + ':' + this[key] + '<br>';
        }
      }
      return output;
    };
    document.write(student);
    delete (student.talent);
    document.write('<hr>');
    document.write(student);
  </script>
</head>
