<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    img{width:100px;}
  </style>
  <script>
    var date = new Date();
    var hour = date.getHours();
    if (hour < 12) {
      document.write('<img src="am.jpg" alt="오전사진">');
    } else {
      document.write('<img src="pm.jpg" alt="저녁입니다">');
    }
  </script>
</head>
<body>
</body>
</html>
