<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    var kor, eng, mat, nKor, nEng, nMat, avg;
    do {
      kor = prompt('국어점수를 입력');
      nKor = Number(kor);
      if (kor != '' && !isNaN(nKor) && nKor >= 0 && nKor <= 100) break;
    } while (true);
    do {
      eng = prompt('영어점수를 입력');
      nEng = Number(eng);
      if (eng != '' && !isNaN(nEng) && nEng >= 0 && nEng <= 100) break;
    } while (true);
    do {
      mat = prompt('수학점수를 입력');
      nMat = Number(mat);
      if (mat != '' && !isNaN(nMat) && nMat >= 0 && nMat <= 100) break;
    } while (true);
    avg = (nKor + nEng + nMat) / 3;
    
    if (avg >= 90 & avg <= 100) {
      document.write("수");
    } else if (avg >= 80 && avg < 90) {
      document.write("우");
    } else if (avg >= 70 && avg < 80) {
      document.write("미");
    } else if (avg >= 60 && avg < 70) {
      document.write("양");
    } else {
      document.write("가");
    }
  </script>
</head>
<body>

</body>
</html>
