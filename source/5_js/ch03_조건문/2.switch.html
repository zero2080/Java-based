<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    /* 사용자로부터 수를 받아 짝수인지 홀수인지를 메세지를 띄움 */
    var num = prompt('숫자를 입력하세요');
    switch (num % 2) {
      case 0:
        alert('짝수입니다'); break;
      case 1: case -1:
        alert('홀수입니다'); break;
      default:
        alert('수가 아닙니다'); break;
    }
  </script>
</head>
