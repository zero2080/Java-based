<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    var num1, num2, diff, max, min;
    num1 = Number(prompt('첫번째 수는?')); // 1111
    num2 = Number(prompt('두번째 수는?')); // 9
    diff = (num1 > num2) ? (num1 - num2) : (num2 - num1);
    max = (num1 > num2) ? num1 : num2;
    min = (num1 > num2) ? num2 : num1;
    document.write('최소값 : ' + min + '<br>');
    document.write('최대값 : ' + max + '<br>');
    document.write('두수의차이 :' + diff + '<br>');
  </script>
</head>
<body>

</body>
</html>
