<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    function Student(name, kor, mat, eng, sci) {
      this.name = name;
      this.kor = kor;
      this.mat = mat;
      this.eng = eng;
      this.sci = sci;
    }
    Student.prototype.getSum = function () {
      return this.kor + this.mat + this.eng + this.sci;
    };
    Student.prototype.getAvg = function () { return this.getSum() / 4; };
    Student.prototype.toString = function () {
      var output = '';
      for (var key in this) {
        if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
          output += key + ' : ' + this[key] + '<br>';
        }
      }
      return output + '<hr>';
    };
    var students = [new Student('홍길동', 99, 98, 97, 90),
      new Student('신길동', 93, 98, 97, 90),
      new Student('마길동', 91, 98, 97, 90),
      new Student('윤길동', 98, 98, 97, 90),
      new Student('주길동', 95, 98, 97, 90),
    ];
    students.push(new Student('진중동', 80, 81, 82, 83));
    students.forEach(function (data) {
      document.write(data);
    });
    document.write(students instanceof Student);
    document.write(students[0].constructor==Student);
  </script>
</head>
<body>
</body>
</html>
