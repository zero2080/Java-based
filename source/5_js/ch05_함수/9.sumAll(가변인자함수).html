  <script>
    alert(sumAll(1, 4, 3, 2, 5));
    alert(sumAll(100, 20));
    function sumAll() {
      var tot = 0;
      for (var i = 0; i < arguments.length; i++) {
        tot += arguments[i];
      }
      return tot;
    }
