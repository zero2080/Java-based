    var arr3 = [ , , ,];

    var arr5 = [];
    var arr6 = Array();
    document.write('arr1 = ' + arr1 + '배열길이' + arr1.length + '<br>');
    document.write('arr2 = ' + arr2 + '배열길이' + arr2.length + '<br>');

    document.write('arr5 = ' + arr5 + '배열길이' + arr5.length + '<br>');
