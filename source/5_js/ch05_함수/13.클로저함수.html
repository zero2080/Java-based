<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    // 클로저함수 : 리턴된 함수
    function test(name) {
      var output = 'Hello, ' + name + '님';
      var fun = function () { alert(output); };
      return fun;
    }
    test('홍길동')();
    (function() { alert('Hello, 홍길동님'); })();
  </script>
</head>
<body></body>
</html>
