<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    /* 1부터 10까지 누적합을 console에 뿌림*/
    var sum = 0;
    for (var i = 1; i <= 10 ; i++) {
      sum += i;
      console.log("1부터 " + i + "까지 누적합은 " + sum);
    }
    document.write("i변수는 for문 밖에서 유효 :" + i);
    var i = 1;
  </script>
</head>
<body>
  <script>document.write("<h1>"+i+"</h1>");</script>
</body>
</html>
