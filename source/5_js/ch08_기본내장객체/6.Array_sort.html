<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    var arr = [52, 273, 103, 9, 44, 32, 1, 99, 76];
    document.write('sort() 전 : ' + arr + '<br>');
    arr.sort();
    document.write('sort() 후 : ' + arr + '<br>');
    arr.sort(function (left, right) {
      //return left - right; // 숫자기준으로 오름차순 정렬
      return right - left; // 숫자기준으로 내림차순 정렬
    });
    document.write('내림차순 sort 후 : ' + arr + '<br>');
    document.write('top0~4 :' + arr.slice(0, 5) + '<br>');
    document.write(arr);
  </script>
</head>
<body>

</body>
</html>
