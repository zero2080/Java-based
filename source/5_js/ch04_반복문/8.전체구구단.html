<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    table{width:700px; margin:0 auto;background-color:pink;}
    tr{background-color:lightyellow;}
    tr:hover{background-color:orange;}
    td{text-align:center; padding:5px; font-size:.8em;}
    td:nth-child(2n){color:red;}
    caption{font-size:1.5em; padding-bottom:5px;}
  </style>
  <script>
    document.write('<table>');
    document.write('<caption>2단부터 9단까지 구구단</caption>');
    document.write('<tr>');
    for (var j = 2; j < 10; j++) {
      document.write('<th>' + j + ' 단 ' + '</th>');
    }
    document.write('</tr>');
    for (var i = 1; i < 10; i++) {
      document.write('<tr>');
      for (var j = 2; j < 10; j++) {
        document.write('<td>'+j+' * '+ i +' = '+(j*i) +'</td>');
      }
      document.write('</tr>');
    }
    document.write('</table>');
  </script>
</head>
<body>

</body>
</html>
