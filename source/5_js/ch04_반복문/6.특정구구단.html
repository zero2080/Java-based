<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    table{width:200px; margin:0 auto;background-color:pink;}
    tr{background-color:lightyellow;}
    tr:hover{background-color:orange;}
    td{text-align:center; padding:5px; font-size:.8em;}
    caption{font-size:1.5em;}
  </style>
  <script>
    do {
      var dan = parseInt(prompt('보고 싶은 구구단은?'));
      if (isNaN(dan)) {
        alert('숫자를 꼭 입력해야 합니다');
      }
    } while (isNaN(dan));
    document.write('<table>');
    document.write('<caption>' + dan + '단 구구단</caption>');
    for (var i = 1; i < 10; i++) {
      document.write('<tr><td>');
      document.write(dan + '*' + i + '=' + (dan * i) + '</td></tr>');
    }
    document.write('</table>');
  </script>
</head>
<body></body>
</html>
