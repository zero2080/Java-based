<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    try {
      var arr = new Array(5555555555);
      // 배열의 크기 4,294,967,295 (2의 32승 -1)
      alert('예외 발생안되서 계속함');
    } catch (exc) { // exc : 예외가 발생할 경우 예외메세지 
      alert(exc);
    } finally {
      alert('통과했습니다');
    }    
    // 강제예외발생
    try {
      throw '강제예외발생';
    } catch (ex) {
      if (ex == '강제예외발생') {
        alert('내가 강제로 냈네');
      }
    }
  </script>
</head>
<body>

</body>
</html>
