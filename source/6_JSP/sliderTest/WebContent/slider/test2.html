<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
	<script>
	var current = 0;
	var max = 0;
	var container;
	var interval;
	var interval;
	function animate() {
		var moveX = current * 640;
		TweenMax.to( container, 0.8, { marginLeft: -moveX, ease:Expo.easeOut } );
	}
	function keydown(e){
		if(e.which == 39){
			alert('next');
			$("button.next").trigger('click');
		}else if(e.which == 37){
			alert('prev');
			$("button.prev").trigger('click');
		}
	}
	$( document ).ready(function(){
		container = $(".slide ul");
		max = container.children().length;
		$("button.prev").click(function(){
			current --;
			if( current < 0) current = max-1;
			animate();
		});
		$("button.next").click(function(){
			current ++;
			if( current > max-1 ) current = 0;
			animate();
		});
		jQuery(window).on("keydown", keydown);
		
		interval = setInterval(function(){
			$("button.next").trigger('click');
		}, 1000);
	});
	</script>
	<link rel="stylesheet" href="../css/test2.css" type="text/css">
</head>
<body>
	<div class="slide">
		<button class="prev" type="button"><img src="../img/prev.png" alt="" /></button>
		<ul>
			<li><img src="../img/img1.jpg"/></li>
			<li><img src="../img/img2.jpg"/></li>
			<li><img src="../img/img3.jpg"/></li>
			<li><img src="../img/img4.jpg"/></li>
			<li><img src="../img/img5.jpg"/></li>
		</ul>
		<button class="next" type="button"><img src="../img/next.png" alt=""></button>
	</div>
</body>
</html>
