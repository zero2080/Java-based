<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>p {text-align: center; margin:20px;}</style>
<script>
	window.onload = function(){
		var frm = document.getElementById('frm');
		frm.onsubmit = function(){
			var num1 = document.getElementById('num1');
			var num2 = document.getElementById('num2');
			var no1 = Number(num1.value);
			var no2 = Number(num2.value);
			if(isNaN(no1) || num1.value==''){
				alert('첫번째 숫자를 입력하세요');
				num1.value = '';
				num1.focus();
				return false;
			}
			if(isNaN(no2) || num2.value==''){
				alert('두번째 숫자를 입력하세요');
				num2.value = '';
				num2.focus();
				return false;
			}
			if(no1>no2){
				alert('첫번째 숫자에 작거나 같은 수를 넣으세요');
				return false;
			}			
		};
	};
</script>
</head>
<body>
	<form action="6_gugudanOut.jsp" id="frm" method="get">
		<p>단수 <input type="text" name="num1" id="num1"> <b>~</b> 
			<input type="text" name="num2" id="num2">
		</p>
		<p>
			<input type="submit" value="원하는 구구단 출력">
		</p>
	</form>
</body>
</html>
