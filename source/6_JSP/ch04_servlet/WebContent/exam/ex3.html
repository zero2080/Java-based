<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		document.getElementById("frm").onsubmit = function(){
			var su = document.getElementById("su");
			if(isNaN(Number(su.value)) || Number(su.value)<=0 ||
					(su.value.indexOf('.')!=-1 &&
					su.value.indexOf('.0') != su.value.length-2) ){
				alert('자연수를 입력하세요');
				su.focus();
				return false;
			} 
			if(su.value.indexOf('.0') == su.value.length-2){
				su.value = Number(su.value);
				return true;
			}			
			/* if(Number(su.value)%1!=0 || su.value < 1 ){
				alert('반드시 자연수를 입력하세요');
				su.focus();
				return false;
			}else if(su.value.indexOf('.0') == su.value.length-2){
				su.value = Number(su.value);
				return true;
			} */
		};
	};
</script>
</head>
<body>
  <form action="../Ex3" id="frm">
		<fieldset>
			<legend>누적하고 싶은 최종 수 입력</legend>
			<input type="text" name="su" id="su">
			<input type="submit" value="누적결과">
		</fieldset>
  </form>
</body>
</html>
