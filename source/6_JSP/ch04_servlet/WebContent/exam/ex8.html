<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/ex7.css" rel="stylesheet">
</head>
<body>
<form action="../Ex7" method="post">
	<table>
		<caption>게시판</caption>
		<tr><th><label for="title">제 목</label></th>
			<td><input type="text" name="title" id="title" size="28"
						required="required" autofocus="autofocus"></td>
		</tr>
		<tr><th><label for="writer">작 성 자</label></th>
			<td><input type="text" name="writer" id="writer" size="28"
						required="required"></td>
		</tr>
		<tr><th><label for="content">내용</label></th>
			<td><textarea rows="10" cols="31" name="content" id="content"></textarea></td>
		</tr>
		<tr><td colspan="2"><input type="submit" value="저장">
							<input type="reset"></td>
		</tr>
	</table>
</form>
</body>
</html>
