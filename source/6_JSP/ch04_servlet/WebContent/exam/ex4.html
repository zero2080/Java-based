<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		document.getElementById('frm').onsubmit = function(){
			var dansu = document.getElementsByClassName('dansu');
			var booleanSubmit = 0;
			for(var i = 0 ; i<dansu.length ; i++)
				booleanSubmit += dansu[i].selected;
			if(!booleanSubmit){
				alert('야 하나는 선택해');
				return false;
			}
		};
	};
</script>
</head>
<body>
  <form action="../Ex4" id="frm">
	<h2>2~9단까지 원하는 구구단 입력</h2>
	<select name="n" multiple="multiple" size="3">
		<option value="2" class="dansu">2단</option>
		<option value="3" class="dansu">3단</option>
		<option value="4" class="dansu">4단</option>
		<option value="5" class="dansu">5단</option>
		<option value="6" class="dansu">6단</option>
		<option value="7" class="dansu">7단</option>
		<option value="8" class="dansu">8단</option>
		<option value="9" class="dansu">9단</option>
	</select>
	<input type="submit" value="구구단출력">
	<input type="button" value="경고" onclick="alert('수고한다');">
  </form>
</body>
</html>
