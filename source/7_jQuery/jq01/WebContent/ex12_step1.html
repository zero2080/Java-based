<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		#wrap {width:400px; margin:0 auto;}
		button{text-align: center; padding:10px; margin: 10px 40px;}
		.result{font-size: 2.0em;text-align: center;}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('input[name="n1"]').val(parseInt(Math.random()*10));
			$('input[name="n2"]').val(parseInt(Math.random()*10));
			$('#cal').click(function(){
				var n1 = Number($('input[name="n1"]').val());
				var n2 = Number($('input[name="n2"]').val());
				var answer = n1 + n2;
				if($('input[name="answer"]').val() == answer ){
					$('.result').html(n1+'+'+n2+'='
									+answer+'는 맞습니다').css('color','blue');
				}else{
					$('.result').html(n1+'+'+n2+'='
						+$('input[name="answer"]').val()+'는 틀립니다').css('color','red');
				}
			});
			$('#reset').click(function(){
				$('input[name="n1"]').val(parseInt(Math.random()*10));
				$('input[name="n2"]').val(parseInt(Math.random()*10));
				$('input[name="answer"]').val('');
				$('.result').html('');
			});
		});
	</script>
</head>
<body>
	<div id="wrap">
		<p>
			1단계 : 
			<input type="text" name="n1" size="5" readonly="readonly"> +
			<input type="text" name="n2" size="5" readonly="readonly"> =
			<input type="text" placeholder="답" name="answer" size="5">
		</p>
		<button id="reset">다시해봐</button>
		<button id="cal">채점해봐</button>
		<hr>
		<h1 class="result"></h1>
	</div>
</body>
</html>
