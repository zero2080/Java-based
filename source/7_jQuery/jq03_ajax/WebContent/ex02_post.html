<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style></style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('button').click(function(){
				var id = $('#id').val();
				$.post('idConfirm.jsp',{id:id}, function(data, status){
					$('#result').html(data);
				});
			});
		});
	</script>
</head>
<body>
	<p>아이디 <input type="text" name="id" id="id">
						<button>중복체크</button>
	</p>
	<span id="result">뭐가 있어</span>
</body>
</html>
